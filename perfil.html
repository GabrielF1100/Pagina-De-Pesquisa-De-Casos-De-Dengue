<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denúncia Contra a Dengue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/dengue_icon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="images-top">
            <a href="denuncia.html"
              ><img src="images/dengue_black.png" alt="Mosquito da Dengue"
            /></a>
          </div>

          <ul>
            <li><a href="denuncia.html">Denunciar</a></li>
            <li><a href="perfil.html" class="active">Perfil</a></li>
            <li><a href="admin.html" id="adminLink" style="display: none;">Admin</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="bg-main">
      <div class="container">
        <section>
          <h2>Seu Perfil</h2>
  
          <hr />
          <div id="user-info">
            <h3>Informações Pessoais</h3>
            <p><strong>Nome:</strong> <span id="firstName"></span></p>
            <p><strong>Sobrenome:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Telefone:</strong> <span id="phone"></span></p>
          </div>
          <br /><br /><br />
  
          <hr />
          <div id="user-history">
            <h3>Histórico de Denúncias</h3>
            <table id="listDenuncia" border="1">
              <thead>
                  <tr>
                      <th>Data</th>
                      <th>Cidade</th>
                      <th>Bairro</th>
                      <th>Logradouro</th>
                      <th>Número / Complemento</th>
                      <th>Descrição da Denúncia</th>
                  </tr>
              </thead>
              <tbody id="denuncia">
              </tbody>
          </table>
          </div>
  
          <a href="login.html" class="button-login" id="exitAccount">Sair da Conta</a>
        </section>
      </div>
  
      <footer>
        <p>&copy; 2024 Denúncia de Focos de Dengue</p>
      </footer>

    </div>

    <script src="scripts/scripts.js"> </script>
  </body>
