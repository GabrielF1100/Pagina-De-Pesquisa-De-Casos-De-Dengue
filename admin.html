<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denúncia Contra a Dengue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="images/dengue_icon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="images-top">
                    <a href="index.html"><img src="images/dengue_black.png" alt="Mosquito da Dengue" /></a>
                </div>

                <ul>
                    <li><a href="denuncia.html">Denunciar</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="bg-main">
        <div class="container">
            <form class="form" id="registrationForm">
                <h2>Cadastrar novos usuários</h2>
                <div class="input-group">
                    <input class="one" type="text" id="firstName" placeholder="Nome" required autocomplete="off" />
                    <input class="two" type="text" id="lastName" placeholder="Sobrenome" required autocomplete="off" />
                </div>
                <div class="input-group">
                    <input class="one" type="email" id="email" placeholder="Email" required autocomplete="off" />
                    <input class="two" type="tel" id="phone" placeholder="Telefone" required autocomplete="off" />
                </div>
                <div class="input-group">
                    <input class="one" type="text" id="username" placeholder="Nome de usuário" required autocomplete="off" />
                    <input class="two" type="password" id="password" placeholder="Senha" required autocomplete="off" />
                </div>
                <div class="center" id="two-btn">
                    <button id="btn-clr" onclick="clearFormFields()">Limpar Campos</button>
                    <button id="btn-cad" type="submit">Cadastrar</button>
                </div>
                <div class="center" id="btn-list">
                    <button id="btn-busca" onclick="searchUsers()">Pesquisar pelo Email</button>
                    <button onclick="excluirLista()" type="submit">Excluir Lista</button>
                </div>
                <table id="listUsers" border="1">
                    <thead>
                        <tr>
                            <th>Data de Cadastro</th>
                            <th>Email</th>
                            <th>Nome de Usuário</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                    </tbody>
                </table>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Denúncia Contra a Dengue</p>
        </footer>
    </div>

    <script src="scripts/scripts.js"> </script>
</body>

</html>
