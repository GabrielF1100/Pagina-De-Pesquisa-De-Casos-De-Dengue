<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denúncia Contra a Dengue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/dengue_icon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="images-top">
            <a href="denuncia.html"
              ><img src="images/dengue_black.png" alt="Mosquito da Dengue"
            /></a>
          </div>

          <ul>
            <li><a href="denuncia.html" class="active">Denunciar</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="admin.html" id="adminLink" style="display: none;">Admin</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="bg-main">
      <div class="container">
        <form class="form" id="denForm">
          <h2>Denunciar Foco de Dengue</h2>
  
          <div class="input-group">
            <label for="estado"><strong>Estado:</strong></label>
            <select id="estado" name="estado">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
  
            <label for="cidade"><strong>Cidade:</strong></label>
            <input
              type="text"
              id="cidade"
              class="two"
              name="cidade"
              placeholder="Informe a cidade"
              required
              autocomplete="off" 
            />
          </div>
  
          <div class="input-group">
            <label for="bairro"><strong>Bairro:</strong></label>
            <input
              type="text"
              id="bairro"
              class="two"
              name="bairro"
              placeholder="Informe o bairro"
              required
              autocomplete="off" 
            />
  
            <label for="rua"><strong>Logradouro:</strong></label>
            <input
              type="text"
              id="rua"
              class="two"
              name="rua"
              placeholder="Informe o logradouro"
              required
              autocomplete="off" 
            />
          </div>
  
          <div class="input-group">
            <label for="complemento"
              ><strong
                >Número / Complemento / Referência / Descrição do Local:</strong
              ></label
            >
            <input
              type="text"
              id="complemento"
              class="two"
              name="complemento"
              placeholder="Descreva o local"
              required
              autocomplete="off" 
            />
          </div>
  
          <div class="input-group">
            <label for="descricao"><strong>Descrição da Denúncia:</strong></label>
            <textarea
              id="descricao"
              class="two"
              name="descricao"
              placeholder="Informe a sua denúncia"
              rows="4"
              required
              autocomplete="off" 
            ></textarea>
          </div>
  
          <div class="center">
            <button type="submit">Enviar Denúncia</button>
          </div>
        </form>
      </div>
  
      <footer>
        <p>&copy; 2024 Denúncia de Focos de Dengue</p>
      </footer>
    </div>

    <script src="scripts/scripts.js"> </script>
  </body>
</html>
